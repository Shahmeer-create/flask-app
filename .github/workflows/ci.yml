name: CI with SAST (SonarCloud) & DAST (OWASP ZAP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-sast:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Run Tests
      - name: Run Tests
        run: |
          python -m unittest || true

      # SonarCloud SAST Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dast-scan:
    runs-on: ubuntu-latest
    needs: build-and-sast

    steps:
      # Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Start Flask App in Docker
      - name: Start Application
        run: |
          docker build -t flask-app .
          docker run -d -p 5000:5000 --name flask-app flask-app
          sleep 15  # wait for app to be up

      # Run OWASP ZAP Baseline Scan
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      # Upload ZAP Scan Report
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html

  deploy:
    runs-on: ubuntu-latest
    needs: dast-scan

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            if [ ! -d "flask-app" ]; then
              git clone https://github.com/shahmeer-create/flask-app.git flask-app
            fi
            cd flask-app
            git pull origin main
            sudo docker build -t flask-app .
            sudo docker stop flask-app || true
            sudo docker rm flask-app || true
            sudo docker run -d -p 5000:5000 --name flask-app flask-app
